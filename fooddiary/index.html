<!DOCTYPE html>
<html>
<head>
	<title>Food Diary</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="css/themes/fooddiary.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile.structure-1.1.1.min.css"/>
	<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css" />
	<link rel="stylesheet" href="css/custom.css"/>
	<script src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<script src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.js"></script>
	<script src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.ja.utf8.js"></script>
	<script src="js/food.js"></script>
	<script src="js/custom.js"></script>
</head>
<body>
	<div data-role="page" id="daily-list">
		<div data-role="header" class="appname" data-inset="true" data-theme="c">
			<h2>食事日記デモ</h2>
		</div>
		<div data-role="content">
			<div data-role="fieldcontain">
				<input type="date" name="date" id="date" class="date" data-role="datebox" data-options='{"mode": "slidebox", "dateFormat": "YYYY/MM/DD", "fieldsOrderOverride": ["y", "m", "d"]}' readonly="true" />
			</div>
			<br>
			<ul data-role="listview" id="foodlist"></ul>
		</div>
		<div data-role="footer" class="footerbutton" data-inset="true" data-theme="c">
			Copyright &copy; 2012 Tohru Mashiko,<br> All Rights Reserved.
		</div>
	</div>
	<div data-role="page" id="daily-save-type">
		<div data-role="header" class="appname" data-inset="true" data-theme="c">
			<h2>食事日記デモ</h2>
		</div>
		<div data-role="content">
			<form>
			<input type="text" name="selectYMD" id="selectYMD" value="" data-mini="true" readonly="true" />
			<div class="photowrapper">
				<img src="images/noimage_large.png" id="camPhoto" class="camPhoto" width="280" height="210">
			</div>
			<div data-role="fieldcontain">
				<div class="fieldtype">
				<input type="file" id="camData" class="camData" accept="image/*;capture=camera">
				</div>
				<br>
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" >
					<legend>食事の種類：</legend>
					<input type="radio" name="radio-foodtype" id="radio-foodtype-1" class="radio-foodtype" checked="checked" />
					<label for="radio-foodtype-1">内食</label>
					<input type="radio" name="radio-foodtype" id="radio-foodtype-2" class="radio-foodtype" />
					<label for="radio-foodtype-2">外食/中食</label>
				</fieldset>
				<br>
				<label for="foodname" id="foodnamelabel">料理名：</label>
				<input type="text" name="foodname" id="foodname" value="" data-mini="true" x-webkit-speech />
				<br>
				<label for="timeneeded" id="timeneededlabel">所要時間：</label>
				<input type="text" name="timeneeded" id="timeneeded" value="" data-mini="true" x-webkit-speech />
				<br>
				<label for="cost" id="costlabel">１食あたりの予算：</label>
				<input type="text" name="cost" id="cost" value="" data-mini="true" x-webkit-speech />
				<br>
				<label for="recipe" id="recipelabel">レシピ情報：</label>
				<input type="text" name="recipe" id="recipe" value="" data-mini="true" x-webkit-speech />
				<br>
				<label for="shopname" id="shopnamelabel" style="display:none">店名：</label>
				<input type="text" name="shopname" id="shopname" value="" data-mini="true" style="display:none"  x-webkit-speech />
				<br>
				<input type="hidden" name="latitude" id="latitude" />
				<input type="hidden" name="longitude" id="longitude" />
				<input type="hidden" name="listno" id="listno" />
			</div>
			</form>
			<ul data-role="listview" data-insert="true">
				<li data-role="list-divider">地図</li>
				<li id="map-wrapper"></li>
			</ul>
		</div>
		<div data-role="footer" class="footerbutton" data-inset="true" data-theme="c">
			<br>
			<a href="#" data-role="button" data-inline="true" data-icon="plus" id="savebtn">保 存</a>
			<a href="#daily-list" data-role="button" data-inline="true" data-icon="minus" id="cancelbtn">キャンセル</a>
			<br><br>
		</div>
	</div>
</body>
</html>
